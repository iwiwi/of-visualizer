version: 1.0.{build}
os: Visual Studio 2015 RC
configuration: Release
platform:
- x86
shallow_clone: true
clone_depth: 10
environment:
  PATH: C:\Program Files (x86)\MSBuild\14.0\Bin;%PATH%
build:
  project: apps/visualizer/emptyExample/emptyExample.vcxproj
  parallel: true
  verbosity: minimal
artifacts:
- path: apps/visualizer/emptyExample/bin
on_success:
- 'dir apps\visualizer\emptyExample'
- 'curl --fail -X POST https://content.dropboxapi.com/2/files/upload --header "Authorization: Bearer %DROPBOX_TOKEN%" --header "Dropbox-API-Arg: {\"path\": \"/%APPVEYOR_REPO_BRANCH%/windows_%PLATFORM%.zip\",\"mode\": \"add\",\"autorename\": false,\"mute\": false}" --header "Content-Type: application/octet-stream" --data-binary @apps\visualizer\emptyExample\bin.zip'
